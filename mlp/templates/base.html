<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% block js %}{% endblock %}
    {% block css %}{% endblock %}

    <script>
        $(document).ready(function () {
            let url = window.location.href.toString().split('/').pop();
            if (url === '') {
                $('#home').toggleClass('active');
            } else {
                $('#' + url).toggleClass('active');
            }

        });
    </script>
</head>

<body style="margin: auto">
<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MLP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="home">
                <a class="nav-link" href="/mlp">Home</a>
            </li>
            <li class="nav-item" id="dtcc">
                <a class="nav-link" href="dtcc">DTCC</a>
            </li>

            <li class="nav-item" id="fred">
                <a class="nav-link" href="fred">FRED</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}{% endblock content %}

</body>
</html>
